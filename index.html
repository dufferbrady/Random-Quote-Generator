<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>

	<!-- Local CSS style sheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Google Fonts Tangerine-->
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">

	<!-- Google Fonts Raleway -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">

	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

</head>
<body>
	<h1>Random Quote Generator</h1>
	<div class = "container">
		<div class = "row">
			<div class = "col-sm-10 col-md-8 col-lg-8">
				<div id = "quote">
				Quote will go here.
				</div>
			</div>
		</div>
		<div class = "row">
				<div class = "col-sm-6 offset-sm-4 col-md-8 offset-md-2 col-lg-8 offset-lg-2">
					<div id = "author">
					Author will go here.
					</div>
				</div>				
			</div>	
		<div class = "buttons">
			<button class = "btn btn-primary" id = "submit">New Quote   <i class="fas fa-quote-right"></i></button>
			<button class = "btn" id = "tweet">Tweet Quote <i class="fab fa-twitter"></i></button>
		</div>
	</div>


<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="main.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
